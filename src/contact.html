<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>UOC Boilerplate</title>
  </head>
  <body>
    <include src="./views/header.html" locals='{
      "page": "contact"
    }'></include>
    
    <main class="main-container">
      <h1>Contacto</h1>

      <form name="contact" method="POST" netlify>

        <i class="contact__icon fa-solid fa-envelope"></i>
        <p class="mb-5">
          Si tienes alguna pregunta o comentario, no dudes en ponerte en contacto con nosotros rellenando el siguiente formulario:
        </p>

         <div class="form-floating mb-3">
          <input type="name" class="form-control" id="name" name="name" placeholder="Tu nombre">
          <label for="name">Nombre</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
          <label for="email">Dirección de email</label>
        </div>
  
        <div class="form-floating">
          <textarea class="form-control" placeholder="Deja tu mensaje aquí" id="message" name="message" style="height: 100px"></textarea>
          <label for="message">Mensaje</label>
        </div>

        <div class="color-picker mb-4 mt-4">
          <label class="color-picker__label">¿Eres humano? Selecciona el color azul para confirmar</label>
          <div class="color-picker__options">
            <input type="radio" id="color-red" name="captcha">
            <label for="color-red" class="color-picker__color color-picker__color--red" title="Rojo"></label>

            <input type="radio" id="color-blue" name="captcha">
            <label for="color-blue" class="color-picker__color color-picker__color--blue" title="Azul"></label>

            <input type="radio" id="color-green" name="captcha">
            <label for="color-green" class="color-picker__color color-picker__color--green" title="Verde"></label>

            <input type="radio" id="color-yellow" name="captcha">
            <label for="color-yellow" class="color-picker__color color-picker__color--yellow" title="Amarillo"></label>

            <input type="radio" id="color-purple" name="captcha">
            <label for="color-purple" class="color-picker__color color-picker__color--purple" title="Morado"></label>
          </div>
        </div>

        <button type="submit" class="contact__submit btn btn-primary mt-3">Enviar</button>
      </form>

    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
